<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punix.Ilustra</title>
  <link rel="shortcut icon" href="/site/imgs/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/site/css/standart.css">
  <link rel="stylesheet" href="/site/css/index.css">
</head>
<body>
  
  <section class="flow">

    <div class="conteiner-flowlogo">
      <img src="/site/imgs/logo.png" alt="Punix" class="flow-logo">
    </div>

    <a href="https://www.behance.net/punixilustra" target="_blank" class="conteiner-rede" id="behance">
      <img src="/site/imgs/behance.png" class="icon-rede">
      <div class="conteiner-texto">
        <p class="titulo">Behance</p>
        <p class="descrição">Punix Ilustra</p>
      </div>
      <span class="empty"></span>
    </a>

    <a href="https://www.instagram.com/punix.ilustra/" target="_blank" class="conteiner-rede" id="instagram">
      <img src="/site/imgs/instagram.png" class="icon-rede">
      <div class="conteiner-texto">
        <p class="titulo">Instagram</p>
        <p class="descrição">@punix.ilustra</p>
      </div>
      <span class="empty"></span>
    </a>

    <a href="mailto:punix.ilustra@gmail.com?" target="_blank" class="conteiner-rede" id="email">
      <img src="/site/imgs/email.png" class="icon-rede">
      <div class="conteiner-texto">
        <p class="titulo">E-mail</p>
        <p class="descrição">punix.ilustra@gmail.com</p>
      </div>
      <span class="empty"></span>
    </a>

  </section>

  <footer class="footer">
    <p>© 2023 Punix Ilustra. Todos direitos reservados, <a href="/site/docs/termos.html">Termos de Uso</a></p>
  </footer>

</body>
</html>
